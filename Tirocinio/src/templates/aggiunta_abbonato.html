<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="static\css\form.css">
	<link rel="stylesheet" href="static\css\main.css">
	<link rel="icon" href="static/images/top.ico" type="image/x-icon">

	<title>Aggiungi Abbonato</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="/" class="brand">
			<i class='bx bxs-news bx-sm'></i>
			<span class="text">Seminario</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="/">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Home</span>
				</a>
			</li>
			<li>
				<a href="/abbonati">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Lista Abbonati</span>
				</a>
			</li>
			<li>
				<a href="/nonpagato_anno">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Lista Diavoletti</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Message</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				{%if current_user.ruolo == 'admin' %}
				<a href="/settings">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
				{%endif%}
			</li>
			<li>
				<a href="/logout" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>

			<a href="#" class="profile">
				<img id="gravatar-image"  >
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Aggiungi Abbonato</h1>
					<ul class="breadcrumb">
						<li>
							<a href="/">Home</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="/aggiunta_abbonato">Aggiungi Abbonato</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="table-data ">
				<div class="order container-parent">
					<div class="container centered right-panel-active " id="container">
						<div class="form-container sign-up-container">
							<form method="post" action="/aggiunta_abbonato" id="loginForm3">
								<h1>Nuovo Abbonato</h1>
								<input type="text" placeholder="Nome" name="nome" id="name"/>
								<input type="text" placeholder="via" name="via" id="via"/>
								<input type="text" placeholder="CittÃ " name="citta" id="citta"/>
								<br>
								<button id="button-form">Aggiungi Abbonato</button>
							</form>
						</div>
						<div class="form-container sign-in-container">
						</div>
						<div class="overlay-container">
							<div class="overlay">
								<div class="overlay-panel overlay-left">
									<h1>Bentornato!</h1>
									<br>
									<p>Complila i campi al lato per inserire un nuovo abbonato</p>
								</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="static\javascript\main.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		var userEmail = "{{ current_user.email }}";
		var emailHash = CryptoJS.MD5(userEmail.toLowerCase()).toString();
		var gravatarUrl = "https://www.gravatar.com/avatar/" + emailHash + "?s=200";
		document.getElementById("gravatar-image").src = gravatarUrl;
	  </script>

</body>
</html>

<body>
 <nav>
   <div class="logo">Seminario</div>
   <!-- toggle menu button -->

   <div class="navLinks">
     <ul>

 </nav>
   <!-- responsive side navbar -->
   <div class="sideNav" id="sidenav">

     <a href="/about">About</a>

 <script>
   function openNav() {
     document.getElementById("sidenav").style.width = "50%";
   }
   function closeNav() {
     document.getElementById("sidenav").style.width = "0%";

</body>
</html>
